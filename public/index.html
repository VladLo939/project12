<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="user-info__edit-button">Edit</button>
          
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: 

      <div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div>

       конец примера. -->

    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input type="text" name="name" id="name-card" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required>
            <span id="name-card-error"  class="error"></span>
            <input type="url" name="link" id="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span id="link-error" class="error"></span>
            <button type="submit" class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="popup" id="edit-popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close" id="edit-close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="about" novalidate>
            <input type="text" name="yourname" id="user-name" class="popup__input edit-popup__input_type_yourname" placeholder="Имя"  minlength="2" maxlength="30" required>
            <span id="user-name-error" class="error"></span>
            <input type="text" name="job" id="about" class="popup__input edit-popup__input_type_about" placeholder="О себе"  minlength="2" maxlength="30" required>
            <span id="about-error" class="error"></span>
            <button type="submit" class="button popup__button popup__button_type_save popup__button_enabled">Сохранить</button>
        </form>
  </div>
  </div>
      <div class="popup" id="image-popup">
        <div class="image-popup__content">
            <img src="./images/close.svg" alt="" class="popup__close" id="picture-close">
            <img class="image-popup__zoomed" src="" alt="">
          </div> 
        </div>
        <script src="api.js"></script>
        <script src="card.js"></script>
        <script src="validateform.js"></script>
        <script src="cardlist.js"></script>
        <script src="popup.js"></script>
        <script src="imagePopup.js"></script>
        <script src="userInfo.js"></script>
        <script src="script.js"></script>
  </div>
</body>
</html>
